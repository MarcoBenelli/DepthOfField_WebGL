<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Depth of Field</title>

    <link rel="stylesheet" href="styles.css">

    <script src="lib/webgl-utils.js" defer></script>
    <script src="lib/webgl-debug.js" defer></script>
    <script src="lib/cuon-utils.js" defer></script>
    <script src="lib/cuon-matrix.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body onload="main()">
<canvas id="webgl2">
    Please use a browser that supports "canvas"
</canvas>
<div>
    <div>
        <input type="range" id="distance" max="32">
        <label for="distance">Focus distance</label>
    </div>
    <div>
        <input type="range" id="aperture" max="64">
        <label for="aperture">Focal aperture</label>
    </div>
    <div>
        <input type="range" id="eye-z" min="-64" max="64">
        <label for="eye-z">Eye position</label>
    </div>
</div>
</body>
</html>
